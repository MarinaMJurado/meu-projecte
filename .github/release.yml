# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes
      labels:
        - server-major
        - breaking-change
    - title: new features
      labels:
        - server-minor
        - new-features
    - title: bug fixes
      labels:
        - bug-fix